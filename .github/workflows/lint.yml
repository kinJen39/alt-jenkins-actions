name: flake8 Lint

on:
  pull_request:
    branches: [master, main]

jobs:
  flake8-lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/checkout@v1
      - uses: ricardochaves/python-lint@v1.4.0
        with:
            python-root-list: ${{ steps.changed-files-yaml.outputs.doc_all_changed_files }}
            use-pylint: false
            use-pycodestyle: false
            use-flake8: true
            use-black: false
            use-mypy: false
            use-isort: false
